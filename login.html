        <form>
            <fieldset>
                <h1>LOGIN</h1>
                <div class="email">
                    <p>
                        <input type="email" placeholder="E-mail Address" name="email" required>
                    </p>
                </div>

                <div class="password">
                    <p>
                        <input type="password" placeholder="Password" minlength="8" maxlength="32" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" name="password" required>
                    </p>
                    <p>
                        (Reminder: Lowercase, Uppercase, Number, 8-32 Characters)
                    </p>
                </div>
                
                <div class="submission">
                    <p>
                        <button type="submit" value="Submit">Log in</button>
                    </p>
                </div>
            </fieldset>
